<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>
	
		<p:messages />
	
		<p:panelGrid columns="2">
			
			<f:facet name="header">
				<h:outputText value="Login Page" />
			</f:facet>
			
			<p:outputLabel for="userName" value="Username:"/>
			<p:inputText id="userName" value="#{loginBean.user.userName}">
				<f:validator validatorId="userValidator" />
			</p:inputText>
			
			<p:outputLabel for="password" value="Password:"/>
			<p:password id="password" value="#{loginBean.user.password}" >
				<f:validator validatorId="userValidator" />
			</p:password>
			
			
			<f:facet name="footer">
				<h:commandButton value="Login" action="#{loginBean.validateLogin}" />
			</f:facet>
			
		</p:panelGrid>
	</h:form>
</h:body>
</html>
